<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
<link rel="stylesheet" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" /> 
<script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script>
    $(document).bind( "mobileinit", function(){ $.mobile.page.prototype.options.degradeInputs.date = 'text'; });	
</script>
<script src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
<script src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
<script src="/app/js/util.js"></script>

<title>機種選択</title>
<style>

</style>
<script>

jQuery(document).ready(function() {
	var selectModels = function() {
        $.mobile.pageLoading();  
	    jQuery('#modelList').html('');
		jQuery.getJSON("/resources/models?jsoncallback=?",
	        {},
	        function(rows) {
	            for (var i = 0, model; model = rows[i]; i++){
	                $('<li>')
	                .html('<a data-identity="' + model.id + '" data-url="?id=' + model.id +'" href="javascript:void(0);">' + model.name + '</a>')
	                .appendTo('#modelList');
	            }
	            $('#modelList').listview('refresh');
	            $.mobile.pageLoading(true);		
	        });
	};
	$('div[id="maintListModel"]').live("pageshow", function() {
		selectModels();
	});
	
	$('div[id="maintListModel"] ul[data-role="listview"] a').live("tap", function() {
	    //var dataurl = $(this).attr("data-url");
	    $('#modelId').val($(this).attr("data-identity"));
	    $.mobile.changePage("#maintModel");
	    //if (dataurl != null) {
	    //    $.mobile.changePage("maintModel.htm" + dataurl);
	   // }
	});	
	
	$('div[id="maintModel"]').live("pageshow", function() {
        $.mobile.pageLoading();
    	jQuery.getJSON("/resources/models/" + $('#modelId').val() + "?jsoncallback=?",
    	        {},
    	        function(row) {
    	        	$('#modelName').val(row.name);
    	        	$('#modelConversionRatio').val(row.conversionRatio);
    	            $.mobile.pageLoading(true);		
    	        }
    	 );
	});

	jQuery('#addModel').bind('tap',function() {
		 $('#modelId').val('');
		 $('#modelName').val('');
		 $('#modelConversionRatio').val('');
	});
	
	jQuery('#modelSave').bind('tap', function() {
		 var model = { id: $('#modelId').val(),
		 name : $('#modelName').val(),
		 conversionRatio : $('#modelConversionRatio').val()};
		if (model.id) {
			updateModel(model);
		} else {
			insertModel(model);
		}
	});
	jQuery('#modelDelete').bind('tap',function() {
		deleteModel({id: $('#modelId').val()});
	});
});
var insertModel = function(model) {
    $.mobile.pageLoading();  

    jQuery.ajax({ 
        url: "/resources/models",
        type: "POST",
        contentType: 'application/json',
        dataType: 'json',
        data:JSON.stringify({
        	"name":model.name,
        	"conversionRatio":model.conversionRatio
  	  	}),
        success: function(data, dataType) {
   			$('#modelId').val(data.id);
   	        $.mobile.pageLoading(true);		
        	$.mobile.changePage( "#modelMsgDialog", {
        		transition: "pop",
        		reverse: false,
        		changeHash: false
        	});	
        },
        error:function (result) {
        	alert(result);
            $.mobile.pageLoading(true);		
        } 
    });
};

var updateModel = function(model) {
    $.mobile.pageLoading();  

    jQuery.ajax({ 
	    url:"/resources/models/" + model.id,
	    type: "PUT",
	    contentType: 'application/json',
	    dataType: 'json',
	    data:JSON.stringify({
        	"name":model.name,
        	"conversionRatio":model.conversionRatio
		}),
        success: function(data, dataType) {
            $.mobile.pageLoading(true);		
        	console.dir(data);
        	$.mobile.changePage( "#modelMsgDialog", {
        		transition: "pop",
        		reverse: false,
        		changeHash: false
        	});	
        },
        error:function (result) {
        	alert(result);
            $.mobile.pageLoading(true);		
        } 
    });
};

var deleteModel = function(model) {
    $.mobile.pageLoading();  

    jQuery.ajax({ 
	    url:"/resources/models/" + model.id,
	    type: "DELETE",
	    contentType: 'application/json',
	    dataType: 'json',
	    data:{},
        success: function(data, dataType) {
            $.mobile.pageLoading(true);		
    		console.dir(data);
        	$.mobile.changePage( "#modelMsgDialog", {
        		transition: "pop",
        		reverse: false,
        		changeHash: false
        	});	
        },
        error:function (result) {
            $.mobile.pageLoading(true);		
    		alert(result);
        } 
    });
};

</script>
</head>
<body>
<div data-role="page" id="maintListModel">
    <div data-role="header" data-position="fixed" >
		<a class="ui-btn-left" href="../start.html#maint" data-direction="reverse" rel="external">Back</a>
    	<H1>機種一覧</h1>
		<a class="ui-btn-right" href="#maintModel" data-icon="plus" id="addModel">Add</a>
    </div><!-- /header -->
    <div data-role="content">
		<fieldset data-role="fieldcontain">
	    	<ul id="modelList" data-role="listview" ></ul>
	    </fieldset>
    </div><!-- /content -->
</div><!-- /page -->
<div data-role="page" id="maintModel" data-add-back-btn="true">
	<div data-role="header">
		<a class="ui-btn-left" href="#maintListModel" data-direction="reverse">Back</a>
		<h1>機種メンテ</h1>
	</div><!-- /header -->
	<div data-role="content">	
		<fieldset data-role="fieldcontain">
			<input type="hidden"  id="modelId">
	    	<input type="text" placeholder="名前" id="modelName">
	    	<input type="text" placeholder="換金率" id="modelConversionRatio">
		</fieldset>
		<fieldset class="ui-grid-a">
      		<a data-role="button" id="modelSave">save</a>
      		<a data-role="button" id="modelDelete">delete</a>
		</fieldset>
	</div><!-- /content -->
</div><!-- /page --> 
<div id="modelMsgDialog" data-role="page">
  <div data-role="header">
  	<h1>message</h1>
  </div>
  <div data-role="content" class="content">
    <p>完了</p>
		<fieldset class="ui-grid-a">
      		<a data-role="button" data-rel="back">back</a>
		</fieldset>
  </div>
  <!-- 
  <footer data-role="footer"><h1></h1></footer>
   -->
</div>
</body>
</html>
