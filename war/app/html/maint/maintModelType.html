<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
<link rel="stylesheet" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" /> 
<script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script>
    $(document).bind( "mobileinit", function(){ $.mobile.page.prototype.options.degradeInputs.date = 'text'; });	
</script>
<script src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
<script src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
<script src="/app/js/util.js"></script>

<title>タイプメンテ</title>
<style>

</style>
<script>
jQuery(document).ready(function() {
	var selectModelTypes = function() {
        $.mobile.pageLoading();  
	    jQuery('#modelTypeList').html('');
		jQuery.getJSON("/resources/modelTypes?jsoncallback=?",
	        {},
	        function(rows) {
	            for (var i = 0, modelType; modelType = rows[i]; i++){
	                $('<li>')
	                .html('<a data-identity="' + modelType.id + '" data-url="?id=' + modelType.id +'" href="javascript:void(0);">' + modelType.name + '</a>')
	                .appendTo('#modelTypeList');
	            }
	            $('#modelTypeList').listview('refresh');
	            $.mobile.pageLoading(true);		
	        });
	};
	$('div[id="maintListModelType"]').live("pageshow", function() {
		selectModelTypes();
	});
	
	$('div[id="maintListModelType"] ul[data-role="listview"] a').live("tap", function() {
	    //var dataurl = $(this).attr("data-url");
	    $('#modelTypeId').val($(this).attr("data-identity"));
	    $.mobile.changePage("#maintModelType");
	    //if (dataurl != null) {
	    //    $.mobile.changePage("maintModelType.htm" + dataurl);
	   // }
	});	
	
	$('div[id="maintModelType"]').live("pageshow", function() {
        $.mobile.pageLoading();
    	jQuery.getJSON("/resources/modelTypes/" + $('#modelTypeId').val() + "?jsoncallback=?",
    	        {},
    	        function(row) {
    	        	$('#modelTypeName').val(row.name);
    	            $.mobile.pageLoading(true);		
    	        }
    	 );
	});

	jQuery('#addModelType').bind('tap', function() {
		 $('#modelTypeId').val('');
		 $('#modelTypeName').val('');
	});
	
	jQuery('#modelTypeSave').bind('tap', function() {
		 var modelType = { id: $('#modelTypeId').val(),
		 name : $('#modelTypeName').val()}
		if (modelType.id) {
			updateModelType(modelType);
		} else {
			insertModelType(modelType);
		}
	});
	jQuery('#modelTypeDelete').bind('tap', function() {
		deleteModelType({id: $('#modelTypeId').val()});
	});
});
var insertModelType = function(modelType) {
    $.mobile.pageLoading();  

    jQuery.ajax({ 
        url: "/resources/modelTypes",
        type: "POST",
        contentType: 'application/json',
        dataType: 'json',
        data:JSON.stringify({
        	"name":modelType.name
  	  	}),
        success: function(data, dataType) {
   			$('#modelTypeId').val(data.id);
   	        $.mobile.pageLoading(true);		
        	$.mobile.changePage( "#modelTypeMsgDialog", {
        		transition: "pop",
        		reverse: false,
        		changeHash: false
        	});	
        },
        error:function (result) {
        	alert(result);
            $.mobile.pageLoading(true);		
        } 
    });
};

var updateModelType = function(modelType) {
    $.mobile.pageLoading();  

    jQuery.ajax({ 
	    url:"/resources/modelTypes/" + modelType.id,
	    type: "PUT",
	    contentType: 'application/json',
	    dataType: 'json',
	    data:JSON.stringify({
        	"name":modelType.name
		}),
        success: function(data, dataType) {
            $.mobile.pageLoading(true);		
        	console.dir(data);
        	$.mobile.changePage( "#modelTypeMsgDialog", {
        		transition: "pop",
        		reverse: false,
        		changeHash: false
        	});	
        },
        error:function (result) {
        	alert(result);
            $.mobile.pageLoading(true);		
        } 
    });
};

var deleteModelType = function(modelType) {
    $.mobile.pageLoading();  

    jQuery.ajax({ 
	    url:"/resources/modelTypes/" + modelType.id,
	    type: "DELETE",
	    contentType: 'application/json',
	    dataType: 'json',
	    data:{},
        success: function(data, dataType) {
            $.mobile.pageLoading(true);		
    		console.dir(data);
        	$.mobile.changePage( "#modelTypeMsgDialog", {
        		transition: "pop",
        		reverse: false,
        		changeHash: false
        	});	
        },
        error:function (result) {
            $.mobile.pageLoading(true);		
    		alert(result);
        } 
    });
};

</script>
</head>
<body>
<div data-role="page" id="maintListModelType">
    <div data-role="header" data-position="fixed" >
		<a class="ui-btn-left" href="../start.html#maint" data-direction="reverse" rel="external">Back</a>
    	<H1>タイプ一覧</h1>
		<a class="ui-btn-right" href="#maintModelType" data-icon="plus" id="addModelType">Add</a>
    </div><!-- /header -->
    <div data-role="content">
		<fieldset data-role="fieldcontain">
	    	<ul id="modelTypeList" data-role="listview" ></ul>
	    </fieldset>
    </div><!-- /content -->
</div><!-- /page -->
<div data-role="page" id="maintModelType" data-add-back-btn="true">
	<div data-role="header">
		<a class="ui-btn-left" href="#maintListModelType" data-direction="reverse">Back</a>
		<h1>タイプメンテ</h1>
	</div><!-- /header -->
	<div data-role="content">	
		<fieldset data-role="fieldcontain">
			<input type="hidden"  id="modelTypeId">
	    	<input type="text" placeholder="名前" id="modelTypeName">
		</fieldset>
		<fieldset class="ui-grid-a">
      		<a data-role="button" id="modelTypeSave">save</a>
      		<a data-role="button" id="modelTypeDelete">delete</a>
		</fieldset>
	</div><!-- /content -->
</div><!-- /page --> 
<div id="modelTypeMsgDialog" data-role="page">
  <div data-role="header">
  	<h1>message</h1>
  </div>
  <div data-role="content" class="content">
    <p>完了</p>
		<fieldset class="ui-grid-a">
      		<a data-role="button" data-rel="back">back</a>
		</fieldset>
  </div>
  <!-- 
  <footer data-role="footer"><h1></h1></footer>
   -->
</div>

</body>
</html>
